<!doctype html>
<html>
<head>
<meta charset="utf-8">

<link href="/skin/images/nei.css" rel="stylesheet" type="text/css">
<script type="text/javascript" src="/skin/images/jquery-1.8.0.min.js"></script>
<script language="javascript" src="/skin/images/slide.js"></script>

<meta http-equiv="mobile-agent" content="format=xhtml;url={dede:global.cfg_mobileurl/}/list.php?tid={dede:field.id/}">
<script type="text/javascript">if(window.location.toString().indexOf('pref=padindex') != -1){}else{if(/AppleWebKit.*Mobile/i.test(navigator.userAgent) || (/MIDP|SymbianOS|NOKIA|SAMSUNG|LG|NEC|TCL|Alcatel|BIRD|DBTEL|Dopod|PHILIPS|HAIER|LENOVO|MOT-|Nokia|SonyEricsson|SIE-|Amoi|ZTE/.test(navigator.userAgent))){if(window.location.href.indexOf("?mobile")<0){try{if(/Android|Windows Phone|webOS|iPhone|iPod|BlackBerry/i.test(navigator.userAgent)){window.location.href="{dede:global.cfg_mobileurl/}/list.php?tid={dede:field.id/}";}else if(/iPad/i.test(navigator.userAgent)){}else{}}catch(e){}}}}</script>
<script>
$(function(){
		var daohang = $('#daohang').find("li");
		var cons = $("#cons").children("div");
		daohang.bind("mouseover",function(){
			daohang.removeClass("speciLi");
			var ind = $(this).index();
			cons.hide();
			cons.eq(ind).show();
			$(this).addClass("speciLi");
		})
	});
</script>
</head>
<body>

<div style="width:1200px;margin:0 auto;height:auto;"> <img src="/skin/images/12.jpg"/> </div>
<div class="main" > {dede:include filename="left.htm"/}

    <div class="sitemap">当前位置：{dede:field.position/}</div>
    <div class="content">
      <div class="news_xaingxi">{dede:field.title/}</div>
      <div class="news_author">浏览：<script src="{dede:field name='phpurl'/}/count.php?view=yes&aid={dede:field name='id'/}&mid={dede:field name='mid'/}" type='text/javascript' language="javascript"></script></div>
      {dede:field.content/} </div>
  </div>
</div>
{dede:include filename="footer.htm"/}
